<div class="container">
  <div [hidden]="submitted">
    <h1>Expense Tracker</h1>
    <form (ngSubmit)="onSubmit()" #expenceForm="ngForm">
      {{diagnostic}}
      <div class="form-group">
        <label for="day">Date: </label>
        <input type="text" class="form-control" id="day"
               required
               [(ngModel)]="model.day" name="day"
               #day="ngModel">
        <div [hidden]="day.valid || day.pristine"
             class="alert alert-danger">
          Date is required
        </div>
      </div>

      <div class="form-group">
        <label for="title">Expense Title:</label>
        <input type="text" class="form-control" id="title"
               required
               [(ngModel)]="model.title" name="title"
               #title="ngModel">
        <div [hidden]="title.valid || title.pristine"
             class="alert alert-danger">
             Title is required
        </div>
      </div>

      <div class="form-group">
        <label for="amount">Expense Amount:</label>
        <input type="text" class="form-control" id="amount"
               required
               [(ngModel)]="model.amount" name="amount"
               #amount="ngModel">
        <div [hidden]="amount.valid || amount.pristine"
             class="alert alert-danger">
             Amount is required
        </div>
      </div>

      <div class="form-group">
        <label for="image">Image</label>
        <input type="text" class="form-control" id="image"
               [(ngModel)]="model.image" name="image">
      </div>


      <button type="submit" class="btn btn-success" [disabled]="!expenceForm.form.valid">Add Expense</button>
      <button type="button" class="btn btn-default" (click)="newExpense(); expenceForm.reset()">New Expense</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following Expense:</h2>
    <div class="row">
      <div class="col-xs-3">Date</div>
      <div class="col-xs-9">{{ model.day }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Title</div>
      <div class="col-xs-9">{{ model.title }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Amount</div>
      <div class="col-xs-9">{{ model.amount }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Image</div>
      <div class="col-xs-9">{{ model.image }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    <br><br>
    <button class="btn btn-primary" ng-click="remove(post.id)">Delete</button>
  </div>
</div>
